<!DOCTYPE html>
<script>
// Sentencias Switch
function clasificarValor(valor) {
    var respuesta;
    switch(valor) {
        case 1:
            respuesta="Alpha";
            break;
        case 2:
            respuesta="Beta";
            break;
        case 3:
            respuesta="gamma";
            break;
        case 4:
            respuesta="delta";
}
return respuesta;
}
console.log(clasificarValor(4))
</script>
