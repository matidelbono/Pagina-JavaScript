<!DOCTYPE html>
<script>
function contarNumerosPares(arreglo) {
    total=0;
    for (i=0; i< arreglo.length; i++) {
        if(arreglo[i] % 2==0) {
            total++;
        }
    }
    return total;
}
console.log(contarNumerosPares([14,17,20]))
