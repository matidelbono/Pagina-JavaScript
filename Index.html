<!DOCTYPE html>
<script>
function RetornarPuntaje(par, golpes) {
    if (golpes ==1) {
        return "hole-in-one";
    } else if(golpes <= par-2) {
        return "Eagle";
    } else if ( golpes == par-1) {
        return "Birdie";
    }
    else if (golpes == par) {
        return "Par";
    } else if (golpes== par+1) {
        return "Bogey";
    } else if (golpes== par+2) {
        return "Double Bogey";
    } else  {
        return "go Home"
    }
}
console.log(RetornarPuntaje(5,9));
</script>
