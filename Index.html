<!DOCTYPE html>
<script>
// retorno valores booleanos en funciones
function esMenorQue(a,b) {
    return a < b;
}
console.log(esMenorQue(6,5));
// patron de retorno anticipado
function calcularRaizCuadrada(numero) {
if (numero < 0) {
    return undefined;
}
return Math.sqrt(numero);
}
console.log(calcularRaizCuadrada(-5));
</script>
