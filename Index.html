<!DOCTYPE html>
<script>
// Getters y Setters
class Libro {
    constructor(autor) {
        this._autor=autor;
    }
    get autor () {
        return this._autor;
    }
    set autor(nuevoAutor)  {
        this._autor=nuevoAutor
    }   
}
const libro=new Libro("Ken Follett")
console.log(libro.autor);
libro.autor="Carlo Collodi";
console.log(libro.autor);
</script >
