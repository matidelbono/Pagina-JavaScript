<!DOCTYPE html>
<script>
// Ciclo while
var miArreglo=[];
var i=0;
while (i<10) {
    miArreglo.push(i);
    i++;
}
console.log(miArreglo);
var numeros=[3,11,17,20,61,63, 54, 90];
while (numeros.length > 4)
{
    numeros.pop();
}
console.log(numeros);
// Ciclo for
var otroArreglo=[]
i=0;
for (var i=0; i<10;  i=i+3  ) {
    otroArreglo.push(i);
}
console.log(otroArreglo);
// Ejemplo numeros impares 
var arregloImpares=[];
i=1;
for (var i=1; i<20 ; i+=2) {
    arregloImpares.push(i);
}
console.log(arregloImpares);
// Ejemplo contar hacia atras
for (var i=15; i>=10; i--) {
console.log(i);
}
var tercerArreglo=[];
for(var i=10; i>=0; i-=2) {
    tercerArreglo.push(i);
}
console.log(tercerArreglo);
// iteracion sobre arreglos
var arregloParaIterar=[3,7,8,4];
var total=0;
for(i=0; i<=3; i++) {
    total +=arregloParaIterar[i];
}
console.log(total);
var lenguajes=["JavaScript", "Python", "Java", "C#"]
for (i=0; i< lenguajes.length; i++) {
    console.log(lenguajes[i].toUpperCase());
}
</script>
